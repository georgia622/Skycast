<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skycast</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search Icon Image" class="search-btn">
            </button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Image of a sun" class="weather-icon">
            <h1 class="temp">19Â°C</h1>
            <h2 class="city">Newcastle</h2>
            <div class="weather-info">
                <div>
                    <img src="images/wind.png" alt="Image of wind" class="info-icon">
                    <div class="font-size">
                        <p class="wind">10mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="colum">
                    <img src="images/humidity.png" alt="Image of humidity icon" class="info-icon">
                    <div class="font-size">
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Font awesome Icons-->
    <script src="https://kit.fontawesome.com/f6db590005.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
